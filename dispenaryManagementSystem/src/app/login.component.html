<div class="login-page">
  <div class="login-panel">
    <div class="logo"> 
      <!-- Replace with your logo image if available -->
      <svg width="72" height="72" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="#e6f0ff" />
        <path d="M8 12h8M12 8v8" stroke="#2b6df6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h2>Login to Your Account</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
      </div>

      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small>Password is required.</small>
      </div>

      <button type="submit" class="primary">Log in</button>
    </form>

    <div class="social">
      <button class="pill apple"><span>ï£¿</span> Apple</button>
      <button class="pill google"><span>G</span> Google</button>
    </div>
  </div>

  <div class="image-panel" role="presentation">
    <!-- Decorative side image; replace with a real asset at /assets/login-side.jpg -->
  </div>
</div>
