<div class="reports-container">
  
  <div class="header-section">
    <div class="title-group">
      <h1>Reports & Analytics</h1>
      <p class="subtitle">Overview of patient demographics and clinic performance.</p>
    </div>
    
    <div class="action-group">
      <button class="btn-generate" (click)="generateDrugsReport()">
        Generate Drugs Report
      </button>
    </div>
  </div>

  <div class="stats-grid">
    
    <div class="stat-card">
      <div class="icon-box">ğŸ‘¥</div>
      <div class="stat-info">
        <p class="number">{{ totalActivePatients }}</p>
        <h3>Total Active Patients</h3>
      </div>
    </div>

    <div class="stat-card">
      <div class="icon-box">ğŸ¤°</div>
      <div class="stat-info">
        <p class="number">{{ totalPregnant }}</p>
        <h3>Pregnant Mothers</h3>
      </div>
    </div>

    <div class="stat-card">
      <div class="icon-box">ğŸ“</div>
      <div class="stat-info">
        <p class="number">{{ newRegistrations }}</p>
        <h3>New Registrations</h3>
      </div>
    </div>

  </div>

  <div class="chart-card">
    <div class="card-header">
      <h2>Patient vs. Pregnancy Trends (Yearly)</h2>
      <button class="export-btn-outline">Download Chart</button>
    </div>
    
    <div class="chart-wrapper">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="'bar'">
      </canvas>
    </div>
  </div>

</div>
