<div class="container">
  <div class="form-section">
    
    <div class="logo">
      <img src="assets/images/logo.png" alt="logo">
      <h2>Login to Your Account</h2>
    </div>

    <form (ngSubmit)="onLogin()">
      <div *ngIf="errorMessage" class="error-message" style="color: red; margin-bottom: 10px; padding: 10px; background-color: #ffebee; border-radius: 4px;">
        {{ errorMessage }}
      </div>

      <div class="input-group">
        <label>User Name</label>
        <input type="text" placeholder="Enter your user name" [(ngModel)]="email" name="email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn-submit" [disabled]="isLoading">{{ isLoading ? 'Logging in...' : 'Log in' }}</button>
    </form>

    <!-- <div class="divider">
      <span>or</span>
    </div>

    <div class="social-login">
      <button class="apple-btn">ï£¿ Apple</button>
      <button class="google-btn">Google</button>
    </div> -->

    <!-- <p class="signin-text">Have an account? <a href="#">Sign in</a></p> -->
  </div>

  <div class="image-section">
    <img src="assets/images/register-side-image.png" alt="register">
  </div>
</div>
